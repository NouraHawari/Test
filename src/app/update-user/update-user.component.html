
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
           
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control input-underline input-lg" id="1" [(ngModel)]="updateForm.update_first_name" [ngModelOptions]="{standalone: true}">

                    </div>
                    <div class="form-group">
                         <label>Last Name:</label>
                        <input type="text" class="form-control input-underline input-lg" id="2" [(ngModel)]="updateForm.update_last_name" [ngModelOptions]="{standalone: true}" >
                    </div>
                    <div class="form-group">
                            <label>Phone Number:</label>
                        <input type="text" class="form-control input-underline input-lg" id="3" [(ngModel)]="updateForm.update_phone_number" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                            <label>Email Address:</label>
                        <input type="text" class="form-control input-underline input-lg" id="4"
                        [(ngModel)]="updateForm.update_email_address" [ngModelOptions]="{standalone: true}" >
                    </div>
                    <div class="form-group">
                            <label>Username:</label>
                        <input type="text" class="form-control input-underline input-lg" id="5" 
                        [(ngModel)]="updateForm.update_username" [ngModelOptions]="{standalone: true}">
                    </div>
                    
                    <div class="form-group">
                            <label>Group:</label>
                            <select class="form-control" [(ngModel)]="updateForm.update_group" [ngModelOptions]="{standalone: true}">
                                <option>Public</option>
                                <option>Moderator</option>
                                <option>Master Admin</option>
                                
                            </select>
                        </div>
                   
                    
                </div>
                <button class="btn btn-success" (click)="update()" > Update </button>&nbsp;
                <button class="btn btn-danger" href="/table" > Concel </button>
            </form>
        </div>
    </div>
